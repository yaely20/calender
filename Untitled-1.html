<html lang='en'>
  <head>

    <script defer src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>

    <script dafer >

      document.addEventListener('DOMContentLoaded', function() {
          axios .get("https://eventsapi.onrender.com/api/Events").then((res)=>{
          var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          events:res.data,
        });
        var sel=res.data;
        for(let i=0;i<sel.length;i++){
          let x=document.createElement('option');
          x.text=sel[i].title;
          x.value=sel[i].id;
          document.getElementById('selectt').appendChild(x);
        }
        for(let i=0;i<sel.length;i++){
          let x=document.createElement('option');
          x.text=sel[i].title;
          x.value=sel[i].id;
          document.getElementById('selectt1').appendChild(x);
        }
        calendar.render();
      });
    });

      {
        var text=document.getElementById("ta").value;

            axios.put(`https://eventsapi.onrender.com/api/Events/${id1}`, {
                "title":text,
                "start":date1
            }).then(res => {
                console.log(res.data)
            })
    }
